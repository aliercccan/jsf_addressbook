<?xml version='1.0' encoding='UTF8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:body>
    	<h:outputLabel value="Adres defterinize hoşgeldiniz #{loginBean.name}"></h:outputLabel>
    	<h:form>
        <h:dataTable value="#{adresCekme.liste}" var="c" border="1">
    		
    		<h:column>
    			<f:facet name="header">
    				İsim
    			</f:facet>
    				#{c.name}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Adres
				</f:facet>
    				#{c.address}
    		</h:column>
 
 			<h:column>
    			<f:facet name="header">
    				Şehir
				</f:facet>
    				#{c.city}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Telefon
				</f:facet>
    				#{c.tel}
    		</h:column>
    		
    	</h:dataTable>
    	<h:commandButton value="Adres Ekle" action="welcome"></h:commandButton>
    	<h:commandButton value="Adresleri Düzenle" action="edit"></h:commandButton>
    	<h:commandButton value="Çıkış" action="login"></h:commandButton>
    	</h:form>
    </h:body>
    </ui:define>
</ui:composition>
</html>
