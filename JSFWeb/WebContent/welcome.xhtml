<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
			<br />
			<td valign="top">Lütfen ismi giriniz...</td>
				<table>
    				<tr>
    	  				<td><h:inputText value="#{adresEkleme.name}" cols="15" rows="1" /></td>
    				</tr>
    			</table>
			<td valign="top">Adresi giriniz...</td>
				<table>
    				<tr>
    	  				<td><h:inputTextarea value="#{adresEkleme.address}" cols="60" rows="4" /></td>
    				</tr>
    			</table>
    		<td valign="top">Şehir ismini giriniz...&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
    		<td valign="top">Telefon numarasını giriniz...</td>
				<table>
    				<tr>
    	  				<td><h:inputText value="#{adresEkleme.city}" cols="24" rows="1" /></td>
    	  				<td><h:inputText value="#{adresEkleme.tel}" cols="25" rows="1" /></td>
    				</tr>
    			</table>	
    		 <h:commandButton value="Kaydet" action="#{adresEkleme.saveAddress}"/>
    		 <h:commandButton value="İptal" action="listed"/>
    	</h:form>
    </ui:define>
</ui:composition>
</html>
